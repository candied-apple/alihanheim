<!DOCTYPE html>
<html>
<head>
    <title>Alihanheim - Valheim G√ºncelleyici</title>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Norse';
            src: url('./Norse.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Norse', serif; 
            background-image: url('build/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 24, 33, 0.7) 0%, 
                rgba(13, 52, 69, 0.6) 25%, 
                rgba(19, 78, 92, 0.5) 50%, 
                rgba(26, 59, 42, 0.5) 75%, 
                rgba(46, 32, 32, 0.6) 100%);
            pointer-events: none;
        }

        .container { 
            max-width: 580px; 
            margin: 0 auto; 
            padding: 20px 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 25px;
        }

        h1 { 
            font-family: 'Norse', serif;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #38bec9, #0ea5e9, #22c55e, #f97316);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(20, 184, 166, 0.5);
            letter-spacing: 1px;
            animation: gradientShift 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .runes {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #f59e0b, #d97706);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
            opacity: 0.8;
            letter-spacing: 6px;
        }

        .main-image-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            transform: scale(1.25);
        }

        .main-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ea5e9, #22c55e, #f97316);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(20, 184, 166, 0.5),
                0 0 60px rgba(14, 165, 233, 0.3),
                inset 0 0 0 3px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .main-image:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 
                0 0 40px rgba(20, 184, 166, 0.7),
                0 0 80px rgba(14, 165, 233, 0.4),
                inset 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .main-image-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .main-image-placeholder {
            width: 100%;
            height: 100%;
            background-image: url('./build/logo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 50%;
        }

        .upload-text {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            font-family: 'Norse', serif;
        }

        .main-image:hover .upload-text {
            opacity: 1;
        }

        .status-card {
            background: rgba(13, 52, 69, 0.35);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(20, 184, 166, 0.2);
            border-radius: 8px;
            padding: 4px 6px;
            margin: 6px 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            margin-left: auto;
            margin-right: auto;
        }
        
        .status { 
            font-size: 1rem;
            color: #f8fafc;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            font-family: 'Norse', serif;
            transition: all 0.6s ease;
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress { 
            width: 100%; 
            height: 8px; 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; 
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #0ea5e9, #22c55e, #f97316);
            transition: width 0.4s ease;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(20, 184, 166, 0.6);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        #progressText { 
            margin-top: 15px; 
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 400;
            font-family: 'Norse', serif;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 30px;
        }

        button { 
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border: none; 
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 280px;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Norse', serif;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled { 
            background: rgba(255, 255, 255, 0.05);
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        #playBtn { 
            background: linear-gradient(135deg, #0ea5e9, #0c4a6e);
            color: white;
            font-size: 1.1rem;
            padding: 16px 32px;
            box-shadow: 0 6px 25px rgba(14, 165, 233, 0.4);
        }

        #playBtn:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(14, 165, 233, 0.6);
        }

        #updateBtn {
            background: linear-gradient(135deg, #22c55e, #166534);
            color: white;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
            display: none; /* Ba≈ülangƒ±√ßta gizli */
        }

        #updateBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(34, 197, 94, 0.6);
        }

        .icon {
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .updating .status-icon {
            animation: pulse 1.8s infinite;
        }

        /* App Update Notification Styles */
        .app-update-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(13, 52, 69, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(20, 184, 166, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 280px;
            max-width: 350px;
            animation: slideInRight 0.3s ease-out;
            color: #f8fafc;
        }

        .app-update-notification.info {
            border-left: 4px solid #0ea5e9;
        }

        .app-update-notification.success {
            border-left: 4px solid #22c55e;
        }

        .app-update-notification.error {
            border-left: 4px solid #f97316;
        }

        .notification-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .notification-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: #f8fafc;
            font-family: 'Norse', serif;
        }

        .notification-message {
            font-size: 0.85rem;
            color: #cbd5e1;
            font-family: 'Norse', serif;
        }

        .notification-action {
            font-size: 0.8rem;
            color: #38bec9;
            font-weight: 500;
            margin-top: 4px;
            font-family: 'Norse', serif;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .main-image { width: 160px; height: 160px; }
            .main-image-placeholder { font-size: 4rem; }
            .button-group { flex-direction: column; align-items: center; }
            button { min-width: 280px; }
            .container { padding: 20px 15px; }
        }
    </style>
</head>
<body>

    <script src="renderer.js"></script>
</body>
</html>
